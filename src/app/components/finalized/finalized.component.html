<div class="container">
  <div class="badge">
    <button mat-stroked-button color="primary" routerLink="/">Voltar</button>
  </div>

  <div class="content" *ngFor="let item of listFinished">
    <mat-card class="mat-elevation-z8">
      <p>Para finalizar: {{ item.dataParaFinalizar }}</p>
      <mat-card-header>
        <mat-card-title>{{ item.titulo }}</mat-card-title>
        <mat-card-subtitle>{{ item.descricao }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
